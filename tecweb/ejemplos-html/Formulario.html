<body>
    <h1>Login</h1>

    <form method="POST" action="https://tecweb-eloyhz.c9users.io/envio.php">

            <label for = "nom">Nombre:</label>
            <input id = "nom" placeholder="Nombre" required name = "nombre" type = "text">

            <input id = "pass" placeholder="Contraseña" required name = "contraseña" type = "password">

        <label for = "gm">Masculino</label><input required value = "masculino" type = "radio" name = "genero" id = "gm">

        </div>

        <label for "carrera">Carrera</label>
        <select required id = "carrera">
            <option value = "1">Ingeniería en Computación</option>
            <option value = "2">Ingeniería en Informática</option>
            <option value = "3">Ingeniería en Sistemas Inteligentes</option>
        </select>
        <div>
        <input if = "send" type = "submit">
        </div>
    </form>
